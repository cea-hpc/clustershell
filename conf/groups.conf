# ClusterShell node groups primary configuration file
#
# Please see `man 5 groups.conf` for further details.
#

# NOTE: This is a simple group configuration example file, not a
#       default config file. Please edit it to fit your own needs.
#
[Main]
# Default group source
default: local
# Group source config files; examples of group sources are available there,
# copy them from *.conf.example to *.conf to enable.
groupsdir: /etc/clustershell/groups.conf.d

# EXAMPLE: flat file "group: nodeset" based group source
# NOTE: /etc/clustershell/groups is deprecated since version 1.7
[local]
map: [ -f /etc/clustershell/groups ] && f=/etc/clustershell/groups || f=/etc/clustershell/groupfiles/default.conf; sed -n 's/^$GROUP:\(.*\)/\1/p' $f
all: [ -f /etc/clustershell/groups ] && f=/etc/clustershell/groups || f=/etc/clustershell/groupfiles/default.conf; sed -n 's/^all:\(.*\)/\1/p' $f
list: [ -f /etc/clustershell/groups ] && f=/etc/clustershell/groups || f=/etc/clustershell/groupfiles/default.conf; sed -n 's/^\([0-9A-Za-z_-]*\):.*/\1/p' $f
