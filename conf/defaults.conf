#
# ClusterShell Library Defaults
#
# Do NOT edit unless you know what you're doing.
#

[task.default]
#stderr: false
#stdout_msgtree: true
#stderr_msgtree: true
#engine: auto
#port_qlimit: 100
#auto_tree: true
#topology_file: /etc/clustershell/topology.conf

[task.info]
#debug: false
#fanout: 64
#grooming_delay: 0.25
#connect_timeout: 10
#command_timeout: 0
